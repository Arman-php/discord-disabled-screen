<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Disabled - Discord</title>
  <link rel="icon" href="https://logos-world.net/wp-content/uploads/2020/12/Discord-Logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'gg sans';
      src: url('https://cdn.glitch.global/9ad3a876-10fa-4a8e-a9ce-5cbe86d8be68/ggsans.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'gg sans', 'Segoe UI', sans-serif;
      background-color: #36393f;
      color: #dcddde;
    }

    .header {
      background-color: #2f3136;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #202225;
    }

    .header img {
      height: 28px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
      padding: 20px;
    }

    .card {
      background-color: #2f3136;
      padding: 40px;
      border-radius: 8px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    .status-icon {
      width: 60px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .info {
      font-size: 15px;
      color: #b9bbbe;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .username {
      color: #fff;
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      margin-top: 22px;
      background-color: #5865f2;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #4752c4;
    }

    a {
      color: #00b0f4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://logos-world.net/wp-content/uploads/2020/12/Discord-Logo.png" alt="Discord Logo">
  </div>

  <div class="container">
    <div class="card">
      <img class="status-icon" src="https://cdn-icons-png.flaticon.com/512/463/463612.png" alt="Alert Icon" />
      <h1>Account Disabled</h1>
      <p class="info">Hi <span class="username">sackuhtaters</span>, your Discord account has been disabled for violating our <a href="https://discord.com/terms" target="_blank">Terms of Service</a> or <a href="https://discord.com/guidelines" target="_blank">Community Guidelines</a>.</p>
      <p class="info">You will not be able to access Discord while your account is disabled. If you believe this was a mistake, you can appeal the decision below.</p>
      <a href="https://support.discord.com/hc/en-us/requests/new" class="btn" target="_blank">Submit an Appeal</a>
    </div>
  </div>
</body>
</html>
